name: Daily News Sync

on:
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC = 7:30 AM IST
  workflow_dispatch:
  push:
    branches:
      - master  # Change to master if that's your main branch
    paths:
      - 'backend/seed_historical_news.py'
      - '.github/workflows/**'

jobs:
  sync-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser python-dotenv
      
      - name: Debug - Check directory structure
        run: |
          echo "üìÇ Root directory:"
          ls -la
          echo ""
          echo "üìÇ Backend directory:"
          ls -la backend/ || echo "No backend folder"
          echo ""
          echo "üîç Looking for seed script:"
          find . -name "seed_historical_news.py" -type f
      
      - name: Run news seeding script
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        run: |
          cd backend
          echo "üì∞ Running news sync for $(date +'%Y-%m-%d')..."
          python seed_historical_news.py --days 1
      
      - name: Check database status
        run: |
          cd backend
          if [ -f news_brief_01.db ]; then
            echo "‚úÖ Database exists"
            ls -lh news_brief_01.db
            sqlite3 news_brief_01.db "SELECT COUNT(*) as total FROM cached_news;" || echo "Cannot query database"
          else
            echo "‚ùå Database not found!"
            exit 1
          fi
      
      - name: Commit and push database changes
        run: |
          cd backend
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add news_brief_01.db
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ü§ñ Auto-update: Daily news sync $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "‚úÖ Database updated and pushed"
          fi
