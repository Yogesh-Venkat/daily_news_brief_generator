name: Daily News Sync

on:
  schedule:
    # Run daily at 2:00 AM UTC (7:30 AM IST)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - master  # Changed from 'main' to match your repo
    paths:
      - 'backend/seed_historical_news.py'
      - '.github/workflows/sync-news.yml'

jobs:
  sync-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser python-dotenv
      
      - name: Verify script exists
        run: |
          ls -la backend/
          echo "Checking if seed script exists..."
          test -f backend/seed_historical_news.py && echo "âœ“ Script found" || echo "âœ— Script not found"
      
      - name: Run news seeding script
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        run: |
          cd backend
          echo "ðŸ“° Starting news sync for $(date +'%Y-%m-%d')..."
          python seed_historical_news.py --days 1 || echo "âš ï¸ Seeding failed but continuing..."
      
      - name: Check database changes
        id: check_changes
        run: |
          cd backend
          if [ -f news_brief_01.db ]; then
            echo "âœ“ Database file exists"
            ls -lh news_brief_01.db
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "âœ— Database file not found"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if database changed
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          cd backend
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add news_brief_01.db
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update: Daily news sync $(date +'%Y-%m-%d')" && git push)
